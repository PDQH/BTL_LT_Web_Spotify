<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/title.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/assets/css/signup.css">
    <title>Sign up - Spotify</title>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square style-background" style="--i:0;"></div>
            <div class="square style-background" style="--i:1;"></div>
            <div class="square style-background" style="--i:2;"></div>
            <div class="square style-background" style="--i:3;"></div>
            <div class="square style-background" style="--i:4;"></div>
            <div class="container style-background">
                <div class="form">
                    <div class="logo">
                        <a href=""><img src="/assets/images/login/Spotify_Logo_CMYK_Black.png" width="143px" height="44px"></a>
                    </div>
                    <form action="">
                        <div class="input-box style-background">
                            <input type="text" autofocus placeholder="Enter username">
                        </div>
                        <div class="input-box style-background">
                            <input type="text" placeholder="Create a password">
                        </div>
                        <div class="input-box style-background">
                            <input type="text" placeholder="Confirm password">
                        </div>
                        <div class="input-box">
                            <button type="submit">Sign up</button>
                        </div>
                        <div class="sign-up-box">
                            <p>I have an account! <a href="/login.html">Login</a>.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
