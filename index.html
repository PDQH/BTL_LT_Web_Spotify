<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/title.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Login - Spotify</title>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square style-background" style="--i:0;"></div>
            <div class="square style-background" style="--i:1;"></div>
            <div class="square style-background" style="--i:2;"></div>
            <div class="square style-background" style="--i:3;"></div>
            <div class="square style-background" style="--i:4;"></div>
            <div class="container style-background">
                <div class="form">
                    <div class="logo">
                        <a href=""><img src="/assets/images/login/Spotify_Logo_CMYK_Black.png" width="143px" height="44px"></a>
                    </div>
                    <form action="">
                        <div class="input-box style-background">
                            <input id="username" type="text" autofocus placeholder="Username">
                        </div>
                        <div class="input-box style-background">
                            <input id="password" type="password" placeholder="Password">
                            <span class="show-password" for="password"><i class="fa-solid fa-eye"></i></span>
                        </div>
                        <a href="#" class="forget">Forgot your password ?</a>
                        <div class="input-box">
                            <button type="button" id="btn-login">Login</button>
                        </div>
                        <div class="sign-up-box">
                            <h2>Don't have an account?</h2>
                            <button type="button" onclick="location.assign('/signup.html');" class="sign-up">Sign up for Spotify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/login.js"></script>
</body>
</html>
